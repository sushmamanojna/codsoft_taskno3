<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }

    .calculator {
        width: 400px; /* Increased width */
        margin: 100px auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        background-color: #fff;
    }

    input[type="button"] {
        width: 80px; /* Increased button width */
        height: 45px; /* Increased button height */
        margin: 5px;
        font-size: 20px; /* Increased font size */
        border: none;
        cursor: pointer;
        outline: none;
    }

    input[type="text"] {
        width: calc(100% - 10px);
        height: 60px; /* Increased input height */
        margin: 5px;
        font-size: 30px; /* Increased font size */
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
        outline: none;
    }

    input[type="button"].equal {
        background-color: #FF6347;
        color: #fff;
    }
</style>
</head>
<body>
<div class="calculator">
    <input type="text" id="screen" readonly>
    <input type="button" value="7" onclick="addToScreen('7')">
    <input type="button" value="8" onclick="addToScreen('8')">
    <input type="button" value="9" onclick="addToScreen('9')">
    <input type="button" value="/" onclick="addToScreen('/')">
    <br>
    <input type="button" value="4" onclick="addToScreen('4')">
    <input type="button" value="5" onclick="addToScreen('5')">
    <input type="button" value="6" onclick="addToScreen('6')">
    <input type="button" value="*" onclick="addToScreen('*')">
    <br>
    <input type="button" value="1" onclick="addToScreen('1')">
    <input type="button" value="2" onclick="addToScreen('2')">
    <input type="button" value="3" onclick="addToScreen('3')">
    <input type="button" value="-" onclick="addToScreen('-')">
    <br>
    <input type="button" value="0" onclick="addToScreen('0')">
    <input type="button" value="." onclick="addToScreen('.')">
    <input type="button" value="C" onclick="clearScreen()">
    <input type="button" value="+" onclick="addToScreen('+')">
    <br>
    <input type="button" class="equal" value="=" onclick="calculate()">
</div>
<script>
    function addToScreen(value) {
        document.getElementById("screen").value += value;
    }

    function clearScreen() {
        document.getElementById("screen").value = "";
    }

    function calculate() {
        var result = eval(document.getElementById("screen").value);
        document.getElementById("screen").value = result;
    }
</script>
</body>
</html>
